<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <style>
      .container {
        justify-content: center;
        align-items: top;
        height: 100vh;
        border: 1px solid black;
      }
      .menu {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .function-section {
        margin-top: 40px;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 1. Menu for use to choose a function -->
      <div>
        <h1 style="display: flex; justify-content: center">LIBRARY SYSTEM</h1>
        <div class="menu">
          <button id="addBook">Add Book</button>
          <button id="showBooks">Show Books</button>
          <button id="deleteBook">Delete Book</button>
          <button id="updateBook">Update Book</button>
        </div>
      </div>

      <!-- 2. Form for user to input data -->
      <div class="function-section">
        <form id="addBookForm" style="display: none">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required /><br />
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required /><br />
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" required /><br />
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" required /><br />
          <button id="submit">Submit</button>
        </form>
      </div>

      <!-- 3. Table to display data -->
      <div id="showBooksTable" style="display: none" class="function-section">
        <table border="1">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody id="showBooksTableBody"></tbody>
        </table>
    </div>
    <script src="./manageLibrary.js"></script>
  </body>
</html>
